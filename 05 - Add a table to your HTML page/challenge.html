<!DOCTYPE html>
<html>
  <head>
    <title>05 - Add a table to your HTML page</title>
  </head>
  <body>
   <table border="1">
    <caption><strong>Simple Table</strong></caption>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hanadi</td>
        <td>Kamal</td>
        <td>23</td>
      </tr>
      <tr>
        <td>Amani</td>
        <td>Ahmed</td>
        <td>47</td>
      </tr>
      <tr>
        <td>Maab</td>
        <td>Ali</td>
        <td>35</td>
      </tr>
      <tr>
        <td>Muna</td>
        <td>Hussain</td>
        <td>56</td>
      </tr>
    </tbody>
   </table>
  </body>
</html>
