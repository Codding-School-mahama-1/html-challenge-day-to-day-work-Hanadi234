<!DOCTYPE html>
<html>
  <head>
    <title>18 - Create a basic HTML form with checkboxes</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one or more options from a group of checkboxes. -->
     <form>
      <h1>Select your favorite games:</h1>
      <input type="checkbox" name="favorite games" value="Football">Football<br>
      <input type="checkbox" name="favorite games" value="Basketball">Basketball<br>
      <input type="checkbox" name="favorite games" value="Volleyball">Volleyball<br>
      <input type="checkbox" name="favorite games" value="Handball">Handball<br>
      <input type="checkbox" name="favorite games" value="Tennis">Tennis
     </form>
  </body>
</html>
