<!DOCTYPE html>
<html>
  <head>
    <title>17 - Create a basic HTML form with radio buttons</title>
  </head>
  <body>
    <!-- Create an HTML form that allows users to select one option from a group of
    radio buttons. -->
    <form>
      <h1>Select your programing language</h1>
      <input type="radio" name="language" value="html">HTML<br>
      <input type="radio" name="language" value="css">CSS <br>
      <input type="radio" name="language" value="java">JAVA<br>
     <button>Submit</button> 
    </form>
  </body>
</html>
